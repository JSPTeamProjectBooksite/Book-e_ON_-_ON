<script>

    var bookList = [

        "source/노인과바다.jpg",

        "source/창문.png",
        "source/코딩하기1.png",
        "source/코딩하기2.png"
    ];

    var slideList = [
        "0","1","2","3","4","5","6"
    ];
    // 이전 버튼을 눌렀을 때
    function clickBefore(){
        index--;
        if(index < 0) index = bookList.length;
        setList();
        vewListPage();
    }
    // 다음 버튼을 눌렀을 때
    function clickNext(){
        index++;
        if(index == bookList.length) index = 0;
        setList();
        vewListPage();
    }
    // 슬라이드에 이미지를 셋팅하는 메서드
    function setList(){
        for(var i = 0; i < slideList.length; i++){
            slideList[i] = bookList[(i+index)%bookList.length];
        }
    }

    // 슬라이드에 이미지를 불러오는 메서드
    function vewListPage(){
        for(var i = 0; i < slideList.length; i++){
            document.getElementById("index"+i).src = slideList[i];
        }
    }
