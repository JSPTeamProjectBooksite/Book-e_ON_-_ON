<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #wrap{
            margin: 0 auto;
            width: 1200px;
            /* background-color: #FBCEB1; */
        }

        #book_contents{
        max-width: 100%;
	}
    #book_contents td{
        padding: 10px;

    }
    .btnStyle{
        text-align: center;
        padding: 13px 0;
        display: inline-block;
        width: 225px; 
        height: 60px;
        border-radius: 10px;
    }
        #footer{
            height: 200px;
            background-color: darkslategrey;

    </style>
</head>
<body>
    <div id="wrap">
        <div style="
            height: 75px;

                    width: 1200px;
                    height: 500px;
                   font-weight: 600;
                   font-size: 24px;
            ">
                <tr style="
                    font-weight: 800;
                    font-size: 28px;
                ">
                    <td rowspan="5" style="
                        text-align:center;
                        min-width: 400px;
                    ">

                    <td style="
                        text-align:center;
                        max-width: 240px;

                <tr>

                            width: 60px; 
                            height: 38px; 
                            font-size: 24px;
                            " name="select" value="1" min="1"> 권<br>
                        </form>
                    </td>
                </tr>
                <tr style="height: 120px;">
                    <td colspan="2">
                        <span class="btnStyle" style="
                            background:skyblue;
                        " onclick="clickBtn('shopCart')" >장바구니 담기</span>
                        <span class="btnStyle" style="
                            background:darksalmon;
                        " onclick="clickBtn('pay')" >바로 구매</span>
                        <span class="btnStyle" style="
                            background:darkgray;
                        " onclick="clickBtn('locker')">보관함 저장</span>

                </tr>
            </table>
        </div>
        <div style="
            /* background-color: cadetblue; */
        ">
            <hr>
            <div style="height: 30px;"></div>
            <div style="
                width: 1160px; 
                /* background-color:aquamarine; */
                margin-left: 20px;
            ">
                <div style="
                width: 160px; 
                /* background-color:blue; */
                ">
                    <div style="
                        font-size: 32px;
                        font-weight: 800;
                    ">
                        기본정보
                    </div>
                </div>
                
                <div style="
                margin-left: 250px;
                width: 890px; 
                /* background-color:blueviolet; */
                ">
                    <div style="
                    font-size: 28px;
                    font-weight: 800;
                    ">

                        <br>

                        국내도서 > 어린이 > 초등5~6학년 > 과학/수학/사회<br>
                    </div>
                </div>
