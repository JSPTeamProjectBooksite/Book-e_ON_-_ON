<!DOCTYPE html>
<html>
<head>
	<title>find-password</title>
	<link rel="stylesheet" type="text/css" href="css/find-id.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<img class="wave" src="source/Login/wave.png">
		<div class="img">
			<img src="source/Login/reading.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="source/Login/avatar.png">
				<h2 class="title">비밀번호 재설정</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div id">
                       <div class="i"> 
                           <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>id</h5>
                            <input type="id" class="input">
                    </div>
                </div>
                        <div class="input-div two">                  
                        <div class="i"> 
                            <i class="fa-duotone fa-house-chimney"></i>
                    </div>
                    <div class="div">
                        <h5>address</h5>
                        <input type="address" class="input">
                    </div>
            	</div>
            	<input type="submit" class="btn" value="확인">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/find-password.js"></script>
</body>
</html>
