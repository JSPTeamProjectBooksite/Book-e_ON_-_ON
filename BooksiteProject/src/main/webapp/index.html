					<img style="width: 100%;" src="" alt="커밋 권장 포스터(?)" id="titleImg">

						<li>
							<a href="./주차별정리/1주차/1week.html" style="

						<li>

					height: 80px;

				</td>
			</tr>
		</table>

	<div style="height: 100px"></div>

</body>
<script>
	const imgList = [
		"./source/etc/커밋권장.png",
		"./source/etc/커밋주의.png",
		"./source/etc/따라올테면.png",
		"./source/etc/오체풀만족.png"
	];
	var index = randomNum(imgList.length);

	document.getElementById("titleImg").src = imgList[index];

	function changeImage(){
		var ranNum;

		while(imgList.length != 1){
			ranNum = randomNum(imgList.length);

			if(index != ranNum){
				index = ranNum;
				break;
			}
		}

		document.getElementById("titleImg").src = imgList[index];
	}

	function randomNum(num){
		return Math.floor(Math.random() * num);
	}

</script>
