<!DOCTYPE html>
<html>
<head>
	<title>register1</title>
	<link rel="stylesheet" type="text/css" href="../css/register1.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<img class="wave" src="../source/Login/wave.png">
		<div class="img">
			<img src="../source/Login/reading.png">
		</div>
		<div class="login-content">
			<form action="index.html">

				<h2 class="title">회원가입</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   </div>
           		   <div class="div">
           		   		<h5>Your name</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div id">
                       <div class="i"> 
                        </div>
                        <div class="div">
                            <h5>Email</h5>
                            <input type="id" class="input">
                    </div>
                </div>
                <div class="input-div id">
                    <div class="i"> 
                     </div>
                     <div class="div">
                         <h5>Password</h5>
                         <input type="id" class="input">
                    </div>
                </div>
                <div class="input-div id">
                    <div class="i"> 
                        </div>
                    <div class="div">
                        <h5>id</h5>
                        <input type="id" class="input">
                    </div>
                </div>
                <div class="div">
                    <select class="selectGroup" name="gender" id="gender">
                        <option value="Select"> Gender </option>
                        <option value="Man"> Man </option>
                        <option value="Woman"> Woman </option>
                        <i class="fa-sharp fa-solid fa-venus-double"></i>
                    </select>
                </div>
                <div class="input-div id">
                    <div class="i"> 
                    </div>
                    <div class="div">
                        <input class="inputGroup" type="date" placeholder="Birthday" id="birthday" required>
                    </div>
                </div>
                <div class="input-div id">
                    <div class="i"> 
                        </div>
                    <div class="div">
                        <h5>phone number</h5>
                        <input type="id" class="input">
                    </div>
                </div>
                <div class="input-div id">
                    <div class="i"> 
                        </div>
                    <div class="div">
                        <h5>address</h5>
                        <input type="id" class="input">
                    </div>
                </div>
                <!-- 약관 -->
                <div class="terms">
                    <div>
                        <input class="checkboxGroup" type="checkbox" required>
                        <span class="allTerms"> 모든 약관에 동의합니다. </span>
                    </div>
                    <div>
                        <input type="checkbox" required>
                        <span> Book-e On & On 이용약관 (필수) </span>
                    </div>
                    <div>
                        <input type="checkbox" required>
                        <span> Book-e On & On 커뮤니티 이용약관 (필수) </span>
                    </div>
                    <div>
                        <input type="checkbox" required>
                        <span> 개인 정보 수집 및 이용 (필수) </span>
                    </div>
                </div>
            	<input type="submit" class="btn" value="Register"> 
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
